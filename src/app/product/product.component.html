      </div>
      <div class="column" >
        <h2>Search by category</h2>
        <div>
        <select id="selectbox2" name="search" [(ngModel)]="searchText" autocomplete="off">
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>

          <option value="reacreation">Recreation</option>

<div class="bef-wrapper">
  <div class="wrapper">
    <div class="main-container">
      <div id="dynamicContent" class="grid-wrapper" >
        <div class="productCard" *ngFor="let user of itemList | filter:searchText">
          <img src="{{user.image}}"/>
          <h1>{{user.title}}</h1>
          <p>{{user.description}}</p>
          <p>Category: {{user.category}}</p>
          <p>{{user.askingPrice}} in Lei</p>
          <button class="buttonProduct" routerLink='/products/view/' (click)="onClickFunction(user.id)">For more info, click here!</button>
        </div>
    </div>
    </div>
  </div>
</div>
